<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Api Runner ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #menu {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #ff6fa5, #ff3d75);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
    }

    #menu h1 {
        font-size: 40px;
        margin-bottom: 10px;
    }

    #menu button {
        background: white;
        color: #ff2572;
        padding: 15px 30px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
    }

    #gameArea {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        overflow: hidden;
        display: none;
    }

    #player {
        font-size: 50px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        transition: left 0.12s linear;
    }

    .star {
        position: absolute;
        font-size: 40px;
        color: gold;
        animation: fall 2.8s linear forwards;
    }

    @keyframes fall {
        from { top: -40px; }
        to { top: 100vh; }
    }

    #score {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 22px;
        color: white;
    }

    #finalMsg {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 20, 147, 0.6);
        backdrop-filter: blur(3px);
        color: white;
        font-size: 28px;
        text-align: center;
        padding-top: 40vh;
    }
</style>
</head>
<body>

<div id="menu">
    <h1>API RUNNER ‚ù§Ô∏è</h1>
    <p>Agarr√° los corazones y esquiv√° las estrellas<br>¬°Demostrale tu amor!</p>
    <button onclick="startGame()">Comenzar</button>
</div>

<div id="gameArea">
    <div id="player">üíñ</div>
    <div id="score">Puntos: 0</div>
    <div id="finalMsg">‚ú® ¬°Api, ganaste! Manu te ama con toda su alma ‚ù§Ô∏è</div>
</div>

<script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const finalMsg = document.getElementById("finalMsg");
    const scoreTag = document.getElementById("score");

    let score = 0;
    let gameRunning = false;

    function startGame() {
        document.getElementById("menu").style.display = "none";
        gameArea.style.display = "block";
        gameRunning = true;
        spawnObjects();
    }

    // MOVIMIENTO
    function movePlayer(x) {
        player.style.left = x + "px";
    }

    document.addEventListener("mousemove", (e) => {
        if (gameRunning) movePlayer(e.clientX - 25);
    });

    document.addEventListener("touchmove", (e) => {
        if (gameRunning) movePlayer(e.touches[0].clientX - 25);
    });

    // CREAR OBJETOS
    function spawnObjects() {
        setInterval(() => {
            if (!gameRunning) return;

            let obj = document.createElement("div");
            obj.classList.add("star");

            // random tipo de objeto
            let type = Math.random() < 0.7 ? "heart" : "star";

            obj.innerHTML = type === "heart" ? "‚ù§Ô∏è" : "‚≠ê";
            obj.style.color = type === "heart" ? "pink" : "gold";
            obj.style.left = Math.random() * (window.innerWidth - 40) + "px";

            gameArea.appendChild(obj);

            let fall = setInterval(() => {
                let objRect = obj.getBoundingClientRect();
                let playerRect = player.getBoundingClientRect();

                // Colisi√≥n
                if (
                    objRect.bottom >= playerRect.top &&
                    objRect.left <= playerRect.right &&
                    objRect.right >= playerRect.left
                ) {
                    if (obj.innerHTML === "‚ù§Ô∏è") {
                        score++;
                        scoreTag.innerText = "Puntos: " + score;
                        obj.remove();
                    } else {
                        endGame();
                    }
                    clearInterval(fall);
                }

                // Si llega abajo
                if (objRect.top > window.innerHeight) {
                    obj.remove();
                    clearInterval(fall);
                }

                if (score >= 10) {
                    endGame(true);
                }
            }, 50);
        }, 800);
    }

    function endGame(win = false) {
        gameRunning = false;
        finalMsg.innerHTML = win
            ? "üéâ ¬°Api, ganaste! Manu te ama m√°s que a nada ‚ù§Ô∏è"
            : "üíî Se te escap√≥ una estrella... pero Manu te ama igual";
        finalMsg.style.display = "block";
    }
</script>

</body>
</html>
